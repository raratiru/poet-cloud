- name: "Nginx: Copy Maintenance Script Enable"
  become: True
  template:
    src: enable_nginx_maintenance.j2
    dest: "/usr/local/bin/enable_nginx_maintenance"
    owner: root
    group: root
    mode: "0700"

- name: "Nginx: Copy Maintenance Script Disable"
  become: True
  template:
    src: disable_nginx_maintenance.j2
    dest: "/usr/local/bin/disable_nginx_maintenance"
    owner: root
    group: root
    mode: "0700"

- name: "Change home directory permissions and group"
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}"
    state: directory
    group: nginx
    mode: "0750"
